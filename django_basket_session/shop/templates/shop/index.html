{% extends 'base.html' %}
{% load static %}

{% block body %}

    <h1>Hi Cart</h1>
    {% for prd in products %}
        <img src="{{ prd.image.url }}" style="height: 150px; width: 150px;" alt=""> <br>
        <small>name:</small> <strong> {{prd.name}} </strong> <br>
        <a href="{% url 'shop:detail' prd.slug %}"><small>slug:</small> <strong> {{prd.slug}} </strong></a> <br>
        <hr>
    {% endfor %}

{% endblock %}
